<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts: Fredoka for headers, Quicksand for body -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Emoji Memory Match Game</h1>
  <div id="stats">
    <span id="moves">Moves: 0</span>
    <span id="timer">Time: 0s</span>
  </div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart-btn">Restart</button>
  <script src="script.js"></script>
</body>
</html>
